<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #491cff;">
  <div class="container-fluid">
    <a *ngIf="!isLoggedIn" class="navbar-brand fw-bold" href="javascript:void(0)" (click)="goToLogin()">Product Management System</a>
    <span *ngIf="isLoggedIn" class="navbar-brand fw-bold">Product Management System</span>
    <div class="d-flex align-items-center">
      <span *ngIf="isLoggedIn" class="text-white me-3">

      <button *ngIf="isLoggedIn" class="btn btn-outline-light" (click)="logout()">

    </div>
  </div>
