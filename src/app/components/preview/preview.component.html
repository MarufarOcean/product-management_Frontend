<div class="container mt-5 p-4 border rounded shadow-sm bg-light">
  <h2 class="text-center text-primary mb-5">Product Preview</h2>
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img 
        [src]="'data:image/jpeg;base64,' + imagePreview" 
        alt="Product Image" 
        class="img-fluid rounded shadow-sm" 
        style="max-width: 70%; max-height: 250px;"
      />
    </div>
    <!-- <img [src]="'data:image/jpeg;base64,' + imagePreview" alt="Product Photo" class="img-thumbnail" style="max-width: 200px; max-height: 200px;"/> -->

    <!-- Product Details -->
    <div class="col-md-6">
      <h4 class="text-primary">{{ newProduct.name }}</h4>
      <p class="text-muted mb-2"><strong>Category:</strong> {{ newProduct.description }}</p>
      <p class="mb-2"><strong>Price:</strong> {{ newProduct.price | currency:'USD' }}</p>
      <p class="mb-2"><strong>Stock:</strong> {{ newProduct.stock }}</p>
      <p class="mb-2"><strong>Details:</strong> {{ newProduct.details }}</p>
    </div>
        <div class="text-center mt-4">
            <button class="btn btn-secondary px-4" (click)="backToProductList()">Back</button>
        </div>
  </div>
</div>
