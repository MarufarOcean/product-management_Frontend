<h2 class="text-center my-4">Add New Order</h2>

<!-- Stylish & aligned input row -->
<form (ngSubmit)="createOrder()" class="d-flex justify-content-center align-items-center flex-wrap gap-2">
    <div class="form-group mb-2">
        <input
            type="number"
            class="form-control form-control-lg"
            [(ngModel)]="newOrder.productId"
            name="productId"
            placeholder="Product ID"
            required
        />
    </div>
    <div class="form-group mb-2">
        <input
            type="number"
            class="form-control form-control-lg"
            [(ngModel)]="newOrder.quantity"
            name="quantity"
            placeholder="Quantity"
            required
        />
    </div>
    <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary btn-lg px-4">Add Order</button>
    </div>
</form>

<h3 class="text-center my-4">Orders</h3>

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order.id }}</td>
                <td *ngIf="editOrderId !== order.id">{{ order.productId }}</td>
                <td *ngIf="editOrderId === order.id">
                    <input class="form-control" [(ngModel)]="editOrder.productId" />
                </td>
                <td *ngIf="editOrderId !== order.id">{{ order.quantity }}</td>
                <td *ngIf="editOrderId === order.id">
                    <input class="form-control" [(ngModel)]="editOrder.quantity" />
                </td>
                <td>{{ order.orderDate | date:'short' }}</td>
                <td>
                    <button *ngIf="editOrderId !== order.id" class="btn btn-primary btn-sm me-1" (click)="startEdit(order)">Edit</button>
                    <button *ngIf="editOrderId === order.id" class="btn btn-success btn-sm me-1" (click)="updateOrder()">Save</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
