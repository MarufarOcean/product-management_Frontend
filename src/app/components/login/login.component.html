<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required class="form-control mb-3">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- Register link -->
  <p class="mt-3">
    Don't have an account? 
    <a routerLink="/register" class="text-primary" style="cursor: pointer;">Register here</a>
  </p>
</div>
