<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required class="form-control mb-2">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
