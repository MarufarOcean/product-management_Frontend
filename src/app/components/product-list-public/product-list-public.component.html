<div class="container mt-4">
    <h2 class="mb-4 text-center">Product List</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
            <div class="card h-100 shadow-sm"> 
                <img 
                    *ngIf="product.photoUrl; else noImage"
                    [src]="'data:image/jpeg;base64,' + product.photoUrl"
                    class="card-img-top" 
                    alt="{{ product.name }}"
                    style="object-fit: cover; height: 220px;"
                />
                <ng-template #noImage>
                    <div class="d-flex align-items-center justify-content-center bg-light" style="height: 220px;">
                        <span class="text-muted">No Image</span>
                    </div>
                </ng-template>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text mb-1"><strong>Price:</strong> {{ product.price | currency }}</p>
                    <p class="card-text mb-2">{{ product.description }}</p>
                    <span class="badge bg-success align-self-start">Stock: {{ product.stock }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
