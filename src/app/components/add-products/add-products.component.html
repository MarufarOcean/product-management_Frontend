<div class="container mt-4 p-4 border rounded shadow-sm bg-light mb-4">
    <h3 class="text-center mb-4 text-primary">{{ isEditMode ? 'Update Product' : 'Add Product' }}</h3>
    <div>
        <div class="mb-4">
            <label for="productName" class="form-label fw-bold">Product Name</label>
            <input type="text" id="productName" class="form-control" [(ngModel)]="newProduct.name" placeholder="Enter Product Name">
        </div>
        <div class="mb-4">
            <label for="productPrice" class="form-label fw-bold">Price (BDT)</label>
            <input type="number" id="productPrice" class="form-control" [(ngModel)]="newProduct.price" placeholder="Enter Product Price">
        </div>
        <div class="mb-4">
            <label for="productDescription" class="form-label fw-bold">Product Category</label>
            <input type="text" id="productDescription" class="form-control" [(ngModel)]="newProduct.description" placeholder="Enter Product Category">
        </div>
        <div class="mb-4">
            <label for="productStock" class="form-label fw-bold">Stock</label>
            <input type="text" id="productStock" class="form-control" [(ngModel)]="newProduct.stock" placeholder="Enter Stock">
        </div>
        <div class="mb-4">
            <label for="productDetails" class="form-label fw-bold">Details</label>
                <ngx-editor 
                    [editor]="editor" 
                    [toolbar]="toolbar"
                    [(ngModel)]="newProduct.details"
                    placeholder="Enter details of product"
                    id="productDetails">
                </ngx-editor>
        </div>
        <div class="mb-4">
            <label for="productImage" class="form-label fw-bold">Image</label>
            <input type="file" id="productImage" class="form-control" (change)="onPhotoSelected($event)">
        </div>
        <!-- Image Preview -->
        <div class="mb-4" *ngIf="imagePreview">
            <!-- <img [src]="imagePreview" alt="Product Image" class="img-thumbnail" style="max-width: 200px; max-height: 200px;"> -->
             <img [src]="'data:image/jpeg;base64,' + imagePreview" alt="Product Photo" class="img-thumbnail" style="max-width: 200px; max-height: 200px;"/>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success px-4" (click)="addProduct()">
                @if(isEditMode) {Update} @else {Add} 
            </button>
            <button type="button" class="btn btn-secondary px-4" (click)="backToProductList()">Back</button>
        </div>
    </div>
</div>
