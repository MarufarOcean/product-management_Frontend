<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Product List</h2>
    <button *ngIf="isAdmin" class="btn btn-primary" (click)="goToAddProduct()">
      <fa-icon  [icon]="faPlus"></fa-icon> Add Product
    </button>
  </div>
  
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Stock</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.stock }}</td>
            <td class="text-center">
              <button *ngIf="isAdmin" class="btn btn-outline-danger btn-sm me-2" (click)="deleteProduct(product.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
              <button *ngIf="isAdmin" class="btn btn-outline-warning btn-sm me-2" (click)="editProduct(product)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
              <button class="btn btn-outline-primary btn-sm" (click)="previwProduct(product)">
                <fa-icon [icon]="faEye"></fa-icon>
              </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
