<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Product List</h2>
    <button *ngIf="isAdmin" class="btn btn-primary" (click)="goToAddProduct()">Add Product</button>
  </div>
  
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Stock</th>
          <th *ngIf="isAdmin" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.stock }}</td>
          <td *ngIf="isAdmin" class="text-center">
            <button class="btn btn-outline-danger btn-sm me-2" (click)="deleteProduct(product.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
            <button class="btn btn-outline-warning btn-sm me-2" (click)="editProduct(product)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <!-- <button class="btn btn-outline-primary btn-sm" (click)="previwProduct(product)">
              <i class="bi bi-eye"></i> Details
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
